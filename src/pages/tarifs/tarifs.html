<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-row>
        <ion-col col-1 (click)="linkBack()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-col>
        <ion-col>
          {{title}}
        </ion-col>
        <ion-col col-1>
          <ion-icon menuToggle name="menu"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content ion-row>
      <ion-col col-4>
        <ion-img width="100%" height="100%" src="assets/images/champi.png"></ion-img>
      </ion-col>
    <ion-col col-8 class="contentText">
      <h1>4€</h1>
      <h2>La première heure</h2>
      <p>Avec une conso offerte rien que pour vous</p>
    </ion-col>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content ion-row>
    <ion-col col-4>
      <ion-img width="100%" height="100%" src="assets/images/ring.png"></ion-img>
    </ion-col>
    <ion-col  col-8 class="contentText">
      <h1>1€</h1>
      <h2>L'Heure suivante</h2>
      <p>Pour quelques parties de plus</p>
    </ion-col>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content ion-row>
      <ion-col col-4>
        <ion-img width="100%" height="100%" src="assets/images/star.png"></ion-img>
      </ion-col>
      <ion-col col-8 class="contentText">
        <h1>20€</h1>
        <h2>Le Pass Journée</h2>
        <p>Avec un menu offert !</p>
      </ion-col>

    </ion-card-content>
  </ion-card>
</ion-content>
