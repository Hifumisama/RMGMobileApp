<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-row>
        <ion-col col-1 (click)="linkBack()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-col>
        <ion-col>
          {{title}}
        </ion-col>
        <ion-col col-1>
          <ion-icon name="menu"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-card>
  <ion-item>
    <div #map id="map"></div>
  </ion-item>
  <ion-item class="contentText">
    <ion-icon name="pin" item-start large></ion-icon>
    <h2>Société Retro Man Games</h2>
    <p>4 Avenue de Taillebourg</p>
    <h2>Mail : </h2>
    <p>retromangames1995@gmail.com</p>
    <h2>Téléphone : </h2>
    <p>01.23.45.67.89</p>
  </ion-item>
</ion-card>
</ion-content>
