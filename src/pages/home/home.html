<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-row>
        <ion-col>
          {{title}}
        </ion-col>
        <ion-col col-1>
          <ion-icon name="menu"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row justify-content-center>
    <ion-img width="160" height="90" src="../../assets/images/IntegrationLogoRMG.png"></ion-img>
    <h2>Bienvenue sur RetroManGames</h2>
    <ion-col col-10>
      <ion-list no-lines>
        <button ion-item (click)="linkEspaces()">Les Espaces</button>
        <button ion-item (click)="linkTarifs()">Tarifs</button>
        <button ion-item (click)="linkInfosPratiques()">Infos Pratiques</button>
        <button ion-item (click)="linkContact()">Nous Contacter</button>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
