<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-row>
        <ion-col>
          {{title}}
        </ion-col>
        <ion-col col-1>
          <ion-icon name="menu"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row justify-content-center>
    <ion-img width="160" height="90" src="../../assets/images/IntegrationLogoRMG.png"></ion-img>
    <h2>Bienvenue sur RetroManGames</h2>
    <ion-col col-8>
      <ion-list inset>
        <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
          {{ item }}
        </button>
      </ion-list>
      <button ion-button block outline color="dark" (click)="linkEspaces()">START</button>
    </ion-col>
  </ion-row>
</ion-content>
