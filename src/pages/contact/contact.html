<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-row>
        <ion-col col-1 (click)="linkBack()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-col>
        <ion-col>
          {{title}}
        </ion-col>
        <ion-col col-1>
          <ion-icon menuToggle name="menu"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-row justify-content-center>
    <ion-img width="160" height="90" src="assets/images/IntegrationLogoRMG.png"></ion-img>
    <ion-col col-12>
    <ion-list>

      <ion-item>
        <ion-label floating>Nom</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Pr√©nom</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Adresse</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Sujet</ion-label>
        <ion-textarea type="text"></ion-textarea>
      </ion-item>

    </ion-list>
  </ion-col>
  </ion-row>
  <ion-row justify-content-center>
    <ion-col col-4>
      <button ion-button color="secondary">Envoyer</button>
    </ion-col>
    <ion-col col-4>
      <button ion-button color="danger">Retour</button>
    </ion-col>
  </ion-row>
</ion-content>
