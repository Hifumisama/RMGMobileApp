<!--
  Generated template for the EspacesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-row>
        <ion-col col-1 (click)="linkBack()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-col>
        <ion-col>
          {{title}}
        </ion-col>
        <ion-col col-1>
          <ion-icon name="menu"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-row justify-content-center>
    <ion-img width="160" height="90" src="../../assets/images/IntegrationLogoRMG.png" (click)="toRoot()"></ion-img>
  </ion-row>
  <h2>Les Espaces</h2>
  <div class="paddinglarge">
    <ion-row justify-content-center>
      <ion-img width="150" height="150" src="../../assets/images/LogoMangas.png" (click)="linkMangas()"></ion-img>
    </ion-row>
    <ion-row justify-content-between>
      <ion-img width="150" height="150" src="../../assets/images/LogoArcade.png" (click)="linkArcade()"></ion-img>
      <ion-img width="150" height="150" src="../../assets/images/LogoDDR.png" (click)="linkDDR()"></ion-img>
    </ion-row>
    <ion-row justify-content-center>
      <ion-img width="150" height="150" src="../../assets/images/LogoRetro.png" (click)="linkRetro()"></ion-img>
    </ion-row>
  </div>
</ion-content>
